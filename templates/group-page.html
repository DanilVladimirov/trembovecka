{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/main-page-style.css">
{% endblock %}

{% block body %}
    <div style="text-align: center;font-weight: bold;font-size: 20px;margin: 10px 0 10px 0;">Моя группа</div>
    <div style="text-align: center;">
        {% if group.main_img %}
            <img style="width: 1000px;height: 500px;object-fit: cover;" src="{{ group.main_img.url }}">
        {% endif %}
    </div>
    <div style="width: 1000px;margin: auto;word-break: break-word;">
        {{ group.text }}
    </div>
    <div style="text-align: center;font-weight: bold;font-size: 20px;">Досягнення</div>
    <div>
        <div id="posts">
            {% for post in posts %}
                <div class="post" id="post_{{ post.id }}">
                    <div class="title-div-post">
                        <span><b>{{ post.title }}</b></span>
                    </div>
                    <hr>
                    {{ post.text | safe }}
                    <div class="post-img">
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}">
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
