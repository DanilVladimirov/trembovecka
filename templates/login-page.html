{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/login-page-style.css">
{% endblock %}

{% block body %}
    <div style="margin-top: 40px;">
        <div style="width: 500px; margin-top: 10px; margin:auto;padding: 10px;border: 2px solid;">
            <div style="text-align: center;font-size: 30px;">Логін</div>
            <form class="form-login" method="post">
                {% csrf_token %}
                <input type="text" placeholder="логін" name="username" id="id_username" required>
                <input type="password" placeholder="пароль" name="password" required>
                <button type="submit">ввійти</button>
            </form>
            <a href="{% url 'register_page' %}">зареєструватись</a>
        </div>
    </div>
{% endblock %}
